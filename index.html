<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href='https://css.gg/pokemon.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <title>PokeDéx</title>
</head>

<body>
    <div id="header">
        <h1 onclick="clean()" id="pokeDexTitle">PokeDéx</h1>
        <i class="gg-pokemon" id="pokeDexIcon"></i>
        <p>Digite quantos pokemons deseja ver:<input placeholder="Nº" id="nPokemons" type="text"></p>
        <button type="button" class="btn btn-light" onclick="refreshPokemon()" id="btnRefresh">Atualizar</button>
        <button type="button" class="btn btn-light" onclick="cleanPokeDex()" id="btnClean">Limpar</button>
        <div id="searchArea">
            <input placeholder="Nome ou ID" id="searchInput" type="text"><button type="button" class="btn btn-light"
                onclick="searchPokemon()" id="btnSearch"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <div class="row" id="pokemons">
    </div>
    
    <script src="./app.js"></script>
</body>

</html>
